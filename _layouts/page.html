---
layout: default
---

<!-- Page Header -->
{% include header-background.html %}
<header class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{% if page.title.size[page.lang] > 0 %}{{ page.title[page.lang] }}{% else %}{{ site.title[page.lang] }}{% endif %}</h1>
                    <hr class="small">
                    <span class="subheading">{% if page.slogan %}{{ page.slogan }}{% else %}{{ page.description }}{% endif %}</span>
                </div>
            </div>
        </div>
    </div>
</header>



<!-- Main Content -->
<div class="content-wrapper">
  <div class="container">
  	<div class="row">
  		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
  			{{ content }}
  		</div>
  	</div>
  </div>
</div>
<hr>
